name: Analyze and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  analyze: # Separate job for analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2

      - name: Remove examples folder.
        run: rm -rf examples/
        shell: bash
        working-directory: ./
      
      - name: Remove dashboards folder.
        run: rm -rf dashboards/
        shell: bash
        working-directory: ./

      - name: Install dependencies
        run: flutter pub get
        shell: bash
        working-directory: ./

      - name: Formatting check
        run: dart analyze
        shell: bash
        working-directory: ./

      - name: Analyze
        run: flutter analyze
        shell: bash
        working-directory: ./

  test: # Separate job for tests with matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        timezone: [
          'America/New_York',
          'Europe/London',
          'Asia/Tokyo',
          'Australia/Sydney',
          'Africa/Johannesburg',
          'UTC'
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2

      - name: Set Time Zone
        run: sudo timedatectl set-timezone ${{ matrix.timezone }}
        shell: bash

      - name: Verify Time Zone
        run: timedatectl | grep "Time zone"
        shell: bash

      - name: Install dependencies
        run: flutter pub get
        shell: bash
        working-directory: ./

      - name: Run tests (${{ matrix.timezone }})
        run: flutter test
        shell: bash
        working-directory: ./
        env:
          TZ: ${{ matrix.timezone }}