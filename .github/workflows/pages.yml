name: Pages Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:    
    runs-on: ubuntu-latest
    # if: contains(github.event.head_commit.message, 'pages')

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      
      - name: Build web demo
        run: flutter build web --release --base-href /kalender/
        shell: bash
        working-directory: examples/web_demo
      
      - name: Build performance dashboard
        run: |
          flutter pub get
          flutter build web --release --base-href /kalender/performance/
        shell: bash
        working-directory: dashboards/performance_dashboard
      
      - run: git config user.name github-actions
        shell: bash

      - run: git config user.email github-actions@github.com
        shell: bash

      - run: |
          # Add web demo files to root
          git --work-tree examples/web_demo/build/web add --all
          # Add performance dashboard files to performance folder
          mkdir -p performance
          cp -r dashboards/performance_dashboard/build/web/* performance/
          git add performance/
        shell: bash

      - run: git commit -m "Automatic deployment by github-actions"
        shell: bash
        
      - run: git push origin HEAD:gh-pages --force
        shell: bash


