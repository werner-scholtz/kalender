# .github/workflows/publish.yml
name: Publish to pub.dev

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*' 

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # For Flutter package
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' 

      - name: Remove examples folder.
        run: rm -rf examples/
        shell: bash
        working-directory: ./
      
      - name: Remove dashboards folder.
        run: rm -rf dashboards/
        shell: bash
        working-directory: ./

      - name: Install dependencies
        run: flutter pub get

      - name: Publish
        run: flutter pub publish --force