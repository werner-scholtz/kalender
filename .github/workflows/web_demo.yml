name: Web Demo

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:    
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'web demo')

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - run: flutter build web --release --base-href /kalender/
        shell: bash
        working-directory: examples/web_demo
      - run: git config user.name github-actions
        shell: bash
        working-directory: examples/web_demo
      - run: git config user.email github-actions@github.com
        shell: bash
        working-directory: examples/web_demo
      - run: |
          # Fetch gh-pages branch to preserve performance dashboard
          git fetch origin gh-pages:gh-pages || echo "No gh-pages branch yet"
          git checkout gh-pages || git checkout --orphan gh-pages
          
          # Preserve performance directory if it exists
          if [ -d "performance" ]; then
            cp -r performance /tmp/performance_backup
          fi
          
          # Copy new web demo files to root
          cp -r examples/web_demo/build/web/* .
          
          # Restore performance directory
          if [ -d "/tmp/performance_backup" ]; then
            cp -r /tmp/performance_backup performance
          fi
          
          git add --all
        shell: bash
      - run: git commit -m "Automatic deployment by github-actions"
        shell: bash
      - run: git push origin gh-pages
        shell: bash
