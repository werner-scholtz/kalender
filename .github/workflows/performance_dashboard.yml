name: Performance Dashboard

on:
  repository_dispatch:
    types: [build-dashboard]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"

      - name: Build performance dashboard
        run: |
          cd examples/performance_dashboard
          flutter pub get
          flutter build web --release --base-href /kalender/performance/

      - name: Deploy to gh-pages (performance path)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Switch to gh-pages branch
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages
          
          # Create performance directory and copy built files
          mkdir -p performance
          cp -r examples/performance_dashboard/build/web/* performance/
          
          git add performance/
          git commit -m "Update performance dashboard - $(date)"
          git push origin gh-pages
